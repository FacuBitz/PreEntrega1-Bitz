<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda pre entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="index__nav">
            <a href="./index.html" class="enlace">
                <h1 class="header__h1">Quality Detailing</h1>
            </a>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
            <ul class="nav__responsive">
                <li><a class="index__a" href="./index.html">Inicio</a></li>
                <li><a class="index__a" href="">Productos</a></li>
                <li><a class="index__a" href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="mt-5 mb-5">Nuestros productos destacados:</h1>
        <div>
            <div id="misProd" class="row">
                <!-- aca los productos -->
            </div>
            <p></p>
        </div>
        
        
        <div>
            <h2 class="mt-5 mb-3">Carrito de compras:</h2>
            <table class="table table-striped fs-4">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aca tabla carrito -->
                </tbody>
            </table>
        </div>
        <h4 id="total" class="mt-5">Total a pagar: $</h4>
        <button id="finalizar" class="btn btn-success mt-4 mb-4">Finalizar Compra</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="main.js"></script>

</html>
